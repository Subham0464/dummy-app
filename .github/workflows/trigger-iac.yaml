name: build-push-and-trigger-dummy-iac

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write   # needed to push to GHCR

jobs:
  build-push-trigger:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set image id
        id: meta
        run: |
          set -euo pipefail
          IMAGE="ghcr.io/${{ github.repository_owner }}/demo-app:${{ github.sha }}"
          echo "image_id=$IMAGE" >> "$GITHUB_OUTPUT"
          echo "Will build & push: $IMAGE"

      - name: Log in to GHCR
        run: |
          set -euo pipefail
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build image
        run: |
          set -euo pipefail
          docker build -t "${{ steps.meta.outputs.image_id }}" .

      - name: Push image
        run: |
          set -euo pipefail
          docker push "${{ steps.meta.outputs.image_id }}"

      - name: Trigger dummy-iac repository_dispatch
        env:
          TOKEN: ${{ secrets.DUMMY_IAC_TRIGGER_TOKEN }}
          OWNER: ${{ github.repository_owner }}  # change if dummy-iac is under a different owner/org
          APP_IMAGE_ID: ${{ steps.meta.outputs.image_id }}
        run: |
          set -euo pipefail

          curl --fail-with-body -sS -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${TOKEN}" \
            "https://api.github.com/repos/${OWNER}/dummy-iac/dispatches" \
            -d "{
              \"event_type\": \"dummy-app-main-push\",
              \"client_payload\": {
                \"app_image_id\": \"${APP_IMAGE_ID}\",
                \"static_path_in_image\": \"/usr/share/nginx/html\"
              }
            }"